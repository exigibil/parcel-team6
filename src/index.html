<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filmoteca the best</title>

  <link rel="stylesheet" href="./sass/index.scss" />
  <link rel="stylesheet" href="https://api.themoviedb.org/3/account/21063120">
  <script type="module" src="./index.js"></script>
</head>



<body>

  <div class="container-filmoteca">
    <!--header-->

    <header class="header">
      <nav class="navbar">
        <div class="container-navbar">
          <h1 class="logo">Filmoteca</h1>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movie Search</a>

              <form class="search-form" id="search-form">
                <input type="text" id="searchQuery" name="searchQuery" autocomplete="off"
                  placeholder="Movie search ...">
                <button type="submit">Search</button>
              </form>
              <div class="gallery"></div>
            </li>
            <li><a href="#">Watched</a></li>
            <li><a href="#">Waiting</a></li>
          </ul>


        </div>
      </nav>
    </header>

    <!--gallery-->

    <section class="gallery">
      <div class="container">
        <h2 class="watch_trailer">Watch trailer</h2>
        <div class="swiper">
          <svg class="swiper-button-prev-icon">
            <use href="#"></use>
          </svg>
        </div>
        <div class="swiper-button-next">
          <svg class="swiper-button-next-icon">
            <use ></use>
          </svg>
        </div>
      </div>
    
      <ul class="movies"></ul>
    </section>

    <!--pagination-->
    
    <section class="container-pagination">
      <ul class="pagination"></ul>
    </section>

    <!--loader-->

    <section class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>

    <!--footer-->


    <footer class="footer">
      <div class="container-footer">
        <ul class="footer-list">
          <li class="footer-item">Â© 2023 | All Rights Reserved | Developed with</li>
          <li class="footer-item">by GoIT Students</li>
          <li class="footer-item">
            <svg class="footer-icon">aici vine inimioara</svg>
          </li>
        </ul>
      </div>
    </footer>


    <!-- modal-->

    <div id="modal_info" class="modal_info1">
      <div id="modal">
        <div id="close_modal" class="modal_close"></div>
        <div id="movie_card">
          <div id="content">
            <div id="movie_content" class="img_card">
              <div id="film-img" alt="Film Image">
                <button class="trailer-button" id="film-id" type="button">
                  <svg class="trailer-icon">
                    <use class="trailer-icon" href="#"></use>
                  </svg>
                </button>
              </div>
            </div>
            <div id="text-content">
              <h2 id="film-title"></h2>
              <div id="description">
                <div class="description-content">
                  Votes
                  <div id="votes"></div>
                </div>
                <div class="description-content">
                  Popularity
                  <div id="popularity"></div>
                </div>
                <div class="description-content">
                  Original title
                  <div id="original_title"></div>
                </div>
                <div class="description-content">
                  Genre
                  <div id="genre"></div>
                </div>
              </div>
              <div class="about-section">
                <span>About</span>
                <div id="about"></div>
              </div>
    
              <div class="btn_class" id="buttonClass">
                <button type="button" class="add-to-watched-btn" id="btn" data-value="add">
                  ADD TO WATCHED
                </button>
    
                <button type="button" class="add-to-queue-btn" id="btn" data-value="add">
                  ADD TO QUEUE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</body>

</html>
